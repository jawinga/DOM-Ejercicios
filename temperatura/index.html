<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Conversor de Temperatura</title>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="text-center mb-4">Conversor de Temperatura</h2>

      <div class="card shadow p-4">
        <!-- Celsius to Fahrenheit -->
        <div class="mb-4">
          <label for="celsius" class="form-label"
            >Temperatura en Celsius:</label
          >
          <input
            type="number"
            class="form-control"
            id="celsius"
            placeholder="Ingrese la temperatura en 째C"
          />
          <button class="btn btn-primary mt-3 w-100" id="fahrenheitBtn">
            Convertir a Fahrenheit
          </button>
          <div class="alert alert-info mt-3 text-center" id="fahrenheit-result">
            Resultado en 째F:
            <strong id="resultadoF" class="resultado">--</strong>
          </div>
          <button class="btn btn-secondary mt-3 w-100 resetear">
            Resetear
          </button>
        </div>

        <hr />

        <!-- Fahrenheit to Celsius -->
        <div>
          <label for="fahrenheit" class="form-label"
            >Temperatura en Fahrenheit:</label
          >
          <input
            type="number"
            class="form-control"
            id="fahrenheit"
            placeholder="Ingrese la temperatura en 째F"
          />
          <button class="btn btn-primary mt-3 w-100" id="celsiusBtn">
            Convertir a Celsius
          </button>
          <div class="alert alert-info mt-3 text-center" id="celsius-result">
            Resultado en 째C:
            <strong id="resultadoC" class="resultado">--</strong>
          </div>

          <button class="btn btn-secondary mt-3 w-100 resetear">
            Resetear
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="ejercicio3.js"></script>
  </body>
</html>
