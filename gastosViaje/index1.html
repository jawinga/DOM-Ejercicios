<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Practicas de Navidad</title>

  <body>

    <body>

      <div class="container" id="container">
          <h2 class="text-center mb-4">Calculadora de Gastos</h2>
  
          <div class="mb-3">
              <label for="alojamiento" class="form-label">Alojamiento (€):</label>
              <input type="number" class="form-control" id="alojamiento" placeholder="Ingrese su gasto">
          </div>
  
          <div class="mb-3">
              <label for="alimentacion" class="form-label">Alimentación (€):</label>
              <input type="number" class="form-control" id="alimentacion" placeholder="Ingrese su gasto">
          </div>
  
          <div class="mb-3">
              <label for="entretenimiento" class="form-label">Entretenimiento (€):</label>
              <input type="number" class="form-control" id="entretenimiento" placeholder="Ingrese su gasto">
          </div>

          <div class="mb-3">
              <label for="transporte" class="form-label">Transporte (€):</label>
              <input type="number" class="form-control" id="transporte" placeholder="Ingrese su gasto">
          </div>
  
          <button class="btn btn-primary w-100" id="calcular">Calcular Total</button>
  
          <div class="alert alert-info mt-4 text-center" id="resultado" style="display: none;">
              <strong>Total:</strong> $<span id="totalGasto">0</span>
          </div>

      </div>

  </body>
