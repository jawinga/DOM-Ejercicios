<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Simulación de Red Social</title>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="text-center mb-4">Simulación de X (Twitter)</h2>

      <!-- Tweet Input Section -->
      <div class="card shadow p-4 mb-4">
        <h4 class="mb-3">Publica un Tweet</h4>
        <div class="mb-3">
          <label for="tweet-title" class="form-label">Título del Tweet:</label>
          <input
            type="text"
            class="form-control"
            id="tweet-title"
            placeholder="Escribe un título"
          />
        </div>

        <div class="mb-3">
          <label for="tweet-category" class="form-label">Categoría:</label>
          <select class="form-select" id="tweet-category">
            <option value="">Selecciona una categoría</option>
            <option value="Tecnología">Tecnología</option>
            <option value="Deportes">Deportes</option>
            <option value="Entretenimiento">Entretenimiento</option>
            <option value="Política">Política</option>
            <option value="Otros">Otros</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="tweet-content" class="form-label">Contenido:</label>
          <textarea
            class="form-control"
            id="tweet-content"
            rows="3"
            placeholder="Escribe tu tweet..."
          ></textarea>
          <small class="text-muted d-block mt-2">
            Caracteres: <span id="char-count">0</span>/280
          </small>
        </div>

        <button class="btn btn-primary w-100" id="publish-tweet">
          Publicar Tweet
        </button>
      </div>

      <!-- Filter Section -->
      <div class="mb-4">
        <h5 class="mb-3">Filtrar Tweets por Categoría:</h5>
        <select class="form-select" id="filter-category">
          <option value="all">Mostrar Todos</option>
          <option value="Tecnología">Tecnología</option>
          <option value="Deportes">Deportes</option>
          <option value="Entretenimiento">Entretenimiento</option>
          <option value="Política">Política</option>
          <option value="Otros">Otros</option>
        </select>
      </div>

      <!-- Timeline Section -->
      <div class="timeline">
        <h4 class="mb-3">Timeline</h4>
        <div id="tweet-list" class="row gy-3"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="ejercicio5.js"></script>
  </body>
</html>
