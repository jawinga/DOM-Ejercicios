<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Generador de Números Primos</title>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Generador de Números Primos</h2>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <label for="numeroInput" class="form-label">Ingrese un número:</label>
          <input
            type="number"
            class="form-control"
            id="numeroInput"
            placeholder="Ejemplo: 50"
          />
          <button class="btn btn-primary w-100 mt-3" id="generarBtn">
            Generar Primos
          </button>
        </div>
      </div>

      <!-- Resultado: Lista de Números Primos -->
      <div class="mt-4">
        <h4 class="text-center">Números Primos Encontrados:</h4>
        <ul class="list-group" id="resultadoLista">
          <!-- Aquí se mostrarán los números primos -->
        </ul>
      </div>
    </div>

    <script src="js/ejercicio2.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
